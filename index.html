<html>

<head>
    <link type="text/css" rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <img src="images/alice.png" class="alice">
        <img src="images/title.png" class="title">
        <img src="images/controller.png" class="controller">
        <input type="image" src="images/buttons/minus.png" class="minus" onclick="changeLevel(-1)">
        <input type="image" src="images/buttons/plus.png" class="plus" onclick="changeLevel(1)">
        <input type="image" src="images/buttons/vibrate.png" class="vibrate" onclick="vibrateAction()">
        <input type="image" src="images/buttons/shock.png" class="shock" onclick="shockAction()">
        <label class=shock-level></label>

    </div>
</body>

</html>
